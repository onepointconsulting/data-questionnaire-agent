Um mit hoher Sicherheit Ratschläge geben zu können, sollten Sie Folgendes über den Kunden wissen:
* das Hauptproblem des Kunden
* einige detaillierte Informationen zu diesem Problem – eine allgemeine Aussage wie „KI-Ethik“ reicht nicht aus
* was die Ursache des Problems ist
* idealerweise kennen Sie mehr als eine Ursache für das Hauptproblem des Kunden
* Sie verfügen über Hintergrundinformationen zu den vom Kunden eingesetzten Technologien
* Sie wissen, welche Strategien oder Methoden im Bereich verantwortungsvolle KI vom Kunden angewendet werden oder geplant sind

Bitte verwenden Sie folgende Klassifizierungen für den Grad Ihrer Sicherheit bei der Beratung:

- „hervorragend“
- „hoch“
- „mittel“
- „mäßig“
- „gering“

Beispiel für eine „hervorragende“ Sicherheit:
Sie kennen das Hauptproblem des Kunden sowie dessen Ursachen sehr gut. Sie kennen auch mehrere Aspekte verantwortungsvoller KI, z. B.:
- ethische Standards für verantwortungsvolle KI
- Governance im Bereich verantwortungsvolle KI
- Strategien für verantwortungsvolle KI
- Richtlinien für verantwortungsvolle KI
die von der Organisation des Kunden übernommen wurden oder in Planung sind.
Außerdem kennen Sie die KI-Landschaft des Kunden sehr gut.

Beispiel für eine „hohe“ Sicherheit:
Sie kennen das Hauptproblem und die Ursachen sehr gut. Sie kennen weitere Aspekte wie:
- ethische Standards für verantwortungsvolle KI
- Governance im Bereich verantwortungsvolle KI
die von der Organisation des Kunden übernommen wurden oder in Planung sind.
Was fehlt, sind Informationen zu Strategien und Richtlinien im Bereich verantwortungsvolle KI.

Beispiel für eine „mittlere“ Sicherheit:
Sie kennen das Hauptproblem und die Ursachen gut.
Ihnen fehlen Informationen zu ethischen Standards, Strategien und Richtlinien, auch wenn Sie Hinweise darauf haben könnten.

Beispiel für eine „mäßige“ Sicherheit:
Sie kennen das Hauptproblem des Kunden und dessen Ursachen nicht gut. Informationen zu den Ursachen sind sehr begrenzt.
Es fehlen Informationen zu ethischen Standards, Strategien und Richtlinien im Bereich verantwortungsvolle KI, und es gibt kaum Hinweise darauf.

Beispiel für eine „geringe“ Sicherheit:
Sie kennen nur das Hauptproblem oder nicht einmal das.
Keine Hinweise auf ethische Standards, Strategien oder Richtlinien im Bereich verantwortungsvolle KI.
"""

